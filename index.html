<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stray Kids Fan Site</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root { --bg: #ffffff; --text: #ffffff; --accent: #ff0000; --nav-text: #ffffff; --hero-text: #ffffff; }
    .dark-theme { --bg: #0d0d0d; --text: #ffffff; --accent: #ff0000; --nav-text: #ffffff; --hero-text: #ffffff; }
    body { background-color: var(--bg); color: var(--text); transition: background 0.3s ease, color 0.3s ease; font-family: Arial, sans-serif; margin:0; }
    header { padding:20px; text-align:center; background:#111; display:flex; align-items:center; justify-content:space-between; }
    .logo { display:flex; align-items:center; }
    .logo svg { width:200px; height:50px; margin-right:10px; }
    nav a { color: var(--nav-text); margin:0 15px; text-decoration:none; font-weight:bold; transition: color 0.3s ease; }

    .hero { position: relative; text-align:center; color: var(--hero-text); display:flex; justify-content:center; align-items:flex-start; height: calc(150vh - 0.05px); overflow: hidden; margin-top: 20; }
    .hero img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: auto; height: 100%; z-index:0; transition: transform 0.2s ease; }
    .hero h2 { position: relative; top: 0px; z-index:1; font-size:48px; margin:0; color:#ffffff; }
   
    footer { text-align:center; padding:20px; background:#111; color: var(--text); transition: color 0.3s ease; margin-top:40px; }

    /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏ */
    #theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      z-index:3;
    }
    #theme-toggle:hover { transform: rotate(45deg); }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg viewBox="00 00 700 200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,35 113,70 147,70 118,100 132,135 100,115 68,135 82,100 53,70 87,70" fill="none" stroke="currentColor" stroke-width="4"/>
        <text x="180" y="105" font-family="Arial, sans-serif" font-size="52" fill="currentColor" font-weight="bold" text-anchor="start" dominant-baseline="middle">STRAY KIDS NATION</text>
      </svg>
    </div>
    <nav>
      <a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="members/index.html">–£—á–∞—Å–Ω–∏–∫–∏</a>
      <a href="albums/index.html">–ê–ª—å–±–æ–º–∏</a>
      <a href="merch.html">–ú–µ—Ä—á</a>
    </nav>
  </header>

  <section class="hero">
    <img src="images/straykids.jpg" alt="Stray Kids" id="hero-bg">
    <h2>–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ Stray Kids Nation</h2>
  </section>

  <footer>
    <p>¬© 2025 Stray Kids Fan Page</p>
  </footer>

  <button id="theme-toggle">üß≠</button>
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const currentTheme = localStorage.getItem("theme");
    if(currentTheme === "dark") { document.body.classList.add("dark-theme"); }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme","dark");
      } else {
        localStorage.setItem("theme","light");
      }
    });

    // –ü–∞—Ä–∞–ª–∞–∫—Å: —Ä—É—Ö —Ñ–æ–Ω—É –ø—Ä–∏ —Å–∫—Ä–æ–ª—ñ, —Ü–µ–Ω—Ç—Ä–æ–≤–∞–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
    const heroBg = document.getElementById('hero-bg');
    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      heroBg.style.transform = `translate(-50%, calc(-50% + ${offset * 0.5}px))`;
    });
  </script>
</body>
</html>
