<button id="theme-toggle">
  <span id="theme-icon">üåï</span>
</button>

<script>
  const themeToggle = document.getElementById("theme-toggle");
  const themeIcon = document.getElementById("theme-icon");
  const currentTheme = localStorage.getItem("theme");

  // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –ø–æ—Ç–æ—á–Ω—É —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
  if (currentTheme === "dark") {
    document.body.classList.add("dark-theme");
    themeIcon.textContent = "üåë";
  } else {
    themeIcon.textContent = "üåï";
  }

  // –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –ø–æ –∫–Ω–æ–ø—Ü—ñ
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-theme");
    const isDark = document.body.classList.contains("dark-theme");

    // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–º—ñ–Ω–∏ –µ–º–æ–¥–∑—ñ
    themeIcon.style.transition = "transform 0.5s ease, opacity 0.5s ease";
    themeIcon.style.transform = "rotate(180deg)";
    themeIcon.style.opacity = "0";

    setTimeout(() => {
      themeIcon.textContent = isDark ? "üåë" : "üåï";
      themeIcon.style.transform = "rotate(0deg)";
      themeIcon.style.opacity = "1";
    }, 250);

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ç–µ–º–∏
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
